<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do programador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="all" class="form-container">
        <h1 id="txt">Entrar</h1>
        <form>
            <div class="form-group">
                <label id="email" for="exampleInputEmail1">Digite seu email</label>
                <input id="inemail"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label id="senha" for="exampleInputPassword1">Digite sua senha</label>
                <input id="inpass"type="password" class="form-control" placeholder="Senha">
            </div>
            <div id="ab"class="form-group form-check">
                <input id="box" type="checkbox">
                <label id="click" for="exampleCheck1">Clique em mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <span id="txt2"class="border-background">
            <a href="https://logifeh.netlify.app/">Clique aqui para cadastrar</a>
        </span>
    </div>
    
</body>
</html>
