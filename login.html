<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do programador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="all" class="form-container border-background">
        <div id="erro"></div>
        <div id="sucesso"></div>
        <h1 id="txt">Entrar</h1>
        <form onsubmit="cadastrar(event)">
            <div class="form-group">
                <label id="email" for="inemail">Digite seu email</label>
                <input id="inemail" class="form-control" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label id="senha" for="inpass">Digite sua senha</label>
                <input id="inpass" type="password" class="form-control" placeholder="Senha">
            </div>
            <div id="ab" class="form-group form-check">
                <input id="box" type="checkbox" class="form-check-input">
                <label id="click" for="box" class="form-check-label">Mostrar senha</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <span id="txt2" class="border-background">
            <a href="">Clique para criar conta</a>
        </span>
    </div>
    <script src="login.js"></script>
</body>
</html>
